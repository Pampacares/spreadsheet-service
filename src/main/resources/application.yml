server:
  port: 8081
  servlet:
    context-path: /spreadsheet

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  application:
    name: spreadsheet
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/spreadsheet_db?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/eureka

rabbitmq:
  exchange: spreadsheet
  queue: pampacare
  routingKey: spreadsheet-ms